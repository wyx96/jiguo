<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/ajax.js"></script>
    <script src="./js/jquerymini.js"></script>
    <script src="./js/template-web.js"></script>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
    </header>
    <!-- 广告栏 -->
    <div class="adv">
        <section class="w">
            <div class="content">
                <p class="title_name">幻响小贝HiFi2.1音箱</p>
                <div class="information">
                    <span>126人申请</span>
                    <span>￥599</span>
                    <span>20台</span>
                </div>
                <p class="last_time">
                    申请时间剩余：13天5小时37分钟
                </p>
                <p class="btn">
                    <a href="javascript:;">
                        立即申请
                    </a>
                </p>
            </div>
        </section>
    </div>
    <!-- 热门试用 -->
    <div id="hotApply" class="w">
    </div>
    <!-- 报告精品 -->
    <div id="report_a" class="w">
    </div>
    <!-- 导购精选 -->
    <div id="buygoods" class="w">

    </div>
    <!-- 发现酷玩 -->
    <div id="findplay" class="w">

    </div>
    <footer>
        
    </footer>
</body>
<!-- 热门试用 -->
<script type="text/html" id="nav">
    <section class="hotgoods">
        <p class="hot_title">热门试用</p>
        <ul class="hot_apply">
            {{each list}}
            <li class="hot_list">
                <p class="title_right">
                    {{$value.info_ty}}
                </p>
                <img src="{{$value.img}}" alt="">
                <h2 class="text">{{$value.text}}</h2>
                <div>
                    <span>{{$value.apply}}</span>
                    <span>{{$value.num}}台</span>
                </div>
                <p class="totalnum">
                    {{$value.totalnum}}
                    <span>申请</span>
                </p>
                <p class="endtime">
                    {{$value.endTime}}
                </p>
            </li>
            {{/each}}
        </ul>
    </section>
</script>
<!-- 报告精选 -->
<script type="text/html" id="nav1">
    <section class="report">
        <p>
            <span>报告精选</span>
            <span class="more">查看更多</span>
            </p>
        <ul class="report_list">
            {{each list}}
            <li>
                <img src="{{$value.img}}" alt="">
                <h2 class="text">{{$value.text}}</h2>
                <div>
                <span class="name">
                    苏苏
                </span>
                <span class="totalnum">
                    {{$value.like}}
                </span>
                <span class="endtime">
                    {{$value.words}}
                </span>
                </div>
            </li>
            {{/each}}
        </ul>
    </section>
</script>
<!-- 导购精选 -->
<script type="text/html" id="nav2">
    <section class="buygoods">
        <p>
            <span>导购精选</span>
            <span class="more_">查看更多</span>
            </p>
        <ul class="buy_list">
            {{each list}}
            <li>
                <img src="{{$value.img}}" alt="">
                <h2 class="text">{{$value.text}}</h2>
                <div>
                <span class="name">
                    
                </span>
                <span class="totalnum">
                    {{$value.like}}
                </span>
                <span class="endtime">
                    {{$value.words}}
                </span>
                </div>
            </li>
            {{/each}}
        </ul>
    </section>
</script>
<!-- 发现酷玩 -->
<script type="text/html" id="nav3">
    <section class="findplay">
        <p>
            <span>发现酷玩</span>
            <span>查看更多</span>
            </p>
        <ul class="findplay_list">
            {{each list}}
            {{each $value}}
            <li>
                <img src="{{$value.img}}" alt="">
                <h2 class="text">{{$value.text}}</h2>
                <h5 class="des">{{$value.description}}</h5>
                <div>
                <span class="price">
                    {{$value.price}}
                </span>
                <span class="totalnum">
                    {{$value.like}}
                </span>
                <span class="endtime">
                    {{$value.words}}
                </span>
                </div>
            </li>
            {{/each}}
            {{/each}}
        </ul>
        <span class="loading">点击加载更多</span>
    </section>
</script>
<script>
    $(function () {
        $("header").load("./html/header.html");
        $("footer").load("./html/public.html");
    })
</script>
<script src="/js/index.js"></script>

</html>
